<!-- Karla's Code: Forgot Password Page --> 

<form> 
<center>
<!-- Rectangle to keep forgot password section separate from everything else.--> 
<div class="container-fluid" id="rcorners2" style="width:500px;height:385px;border:1px solid #000; text-align:center;">

<!-- This is the header, which lets user know what page they are on. -->
<h2 style="font-family:cambria; text-align:center; margin-top: 3%;"> Organization/User Sign Up </h2>

<!-- This is the username textbox, which prompts the user to log into their account using their [work] email. -->
<div align="left" class="form-group">
    <label for="userEmail">Email Address</label>
    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="jsmith@example.com">
</div>

<!-- This is the password textbox, which prompts the user to enter in their password. -->
<div align="left" class="form-group">
    <label for="userPassword">Password</label>
    <input type="password" class="form-control" id="userPassword" placeholder="Password">
</div>

<!-- This is the organization textbox, which prompts the user to enter in the organization that they are affiliated with. -->
<div align="left" class="form-group">
    <label for="userOrganization">Name of Organization</label>
<br>
<select style="width:460px;">
	<option value="defaultSetting"></option>
	<option value=""> Alberta Children's Hospital </option>
	<option value=""> Foothills Medical Centre </option>
	<option value=""> Peter Lougheed Centre </option>
	<option value=""> Rockyview General Hospital </option>
	<option value=""> Tom Baker Center </option>
</select>
</div>

<!-- This is the button to request a password change. Theoretically, this would email the user with a new password/the instructions to change their password.. -->
<button type="submit" class="btn btn-primary" formaction="newLogInPage.html"> Sign Up </button>

</div>
</center>

</form>
