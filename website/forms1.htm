<h1 style="font-size:25px; font-family:;" margin:"100px"> Form </h1>

<form>

    <label for="colFormLabelSm" class="col-sm-2 col-form-label">Patient Name</label>

      <input type="email" class="form-control" id="colFormLabelSm" placeholder="Patient full name">
    </div>
  </div>
  <div class="form-group row">

    <label for="colFormLabel" class="col-sm-2 col-form-label">Parent name 1</label>

      <input type="email" class="form-control" id="colFormLabel" placeholder="Parent 1 full name">
    </div>
  </div>
  <div class="form-group row">

    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Address line 1</label>

  </div>
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Address line 2</label>
